<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested if</title>
</head>
<body>
	<script>
		var a = parseInt(prompt("enter the value of a"));
		var b = parseInt(prompt("enter the value of b"));
		var c = parseInt(prompt("enter the value of c"));
		if (a>b)
		{
			if (a>b && c>b)
			{
				document.write("a is greater then b and c");
			}
			else
			{
				document.write(" c is greater then a and b");
			}
		}
		else
		{
			document.write("b is greater then a");
		}
	</script>

</body>
</html>
