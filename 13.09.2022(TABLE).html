<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JOIN NOW</title>
</head>
<body style="background-image: url(https://media.contentapi.ea.com/content/dam/eacom/common/ea-media-fc-16x9.jpg.adapt.crop191x100.628p.jpg);background-size: 100%;background-repeat: no-repeat;">
	<form>
	<fieldset style="font-size: 20px;">
		<legend style="font-size: 40px;">Personal Information</legend>
		<table>
			<tr>
			<td>
				<label>NAME</label></td>
				<td></td>
				<td></td>
				<td>:</td>
				<td><input type="text" name="" placeholder="enter your name"></td>
			</tr>
			<br>
			<tr>
				<td>
					<label>Password</label>
				</td>
				<td></td>
				<td></td>
				<td>:</td>
				<td><input type="password" name=""></td>
			</tr>
			<br>
			<tr>
				<td>
					<label>Email</label>
				</td>
				<td></td>
				<td></td>
				<td>:</td>
				<td><input type="email" name=""></td>
				<br>
			</tr>
			<tr>
				<td>
					<label>Joining data</label>
				</td>
				<td></td>
				<td></td>
				<td>:</td>
				<td><input type="date" name=""></td>
				<br>
			</tr>
			<tr>
				<td>
					<label>Joining Week</label>
				</td>
				<td></td>
				<td></td>
				<td>:</td>
				<td><input type="Week" name=""></td>
				<br>
			</tr>
			<tr>
				<td>
					<label>Attach file</label>
				</td>
				<td></td>
				<td></td>
				<td>:</td>
				<td><input type="file" name=""></td>
				<br>
			</tr>
			<tr>
				<td>
					<label>Enter url</label>
				</td>
				<td></td>
				<td></td>
				<td>:</td>
				<td><input type="url" name=""></td>
				<br>
			</tr>
			<tr>
				<td>
					<label>Feedback</label>
				</td>
				<td></td>
				<td></td>
				<td>:</td>
				<td><textarea rows="5" cols="5"></textarea></td>
			</tr>
				<br>
				<tr>
				<td>
				<input type="radio" name="">female</td>
				<td>
				<input type="radio" name="">Male</td>
			</tr>
				<br>
				
			<tr>
				<td>
					<select>
						<option>B-tech</option>
						<option>M-tech</option>
						<option>MCA</option>
						<option>BCA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<select>
						<optgroup label="intrest">
							<option>Fifa</option>
							<option>NHL</option>
							<option>cricket</option>
						</optgroup>
					<optgroup label="skills">
						<option>c language</option>
						<option>c++</option>
						<option>python</option>
					</optgroup>
					</select>
				</td>
			</tr>

		</table>
			
					<input type="submit" name="" value="submit">
					<input type="reset" name="" value="reset">
			
	</fieldset>
</form>


</body>
</html>
