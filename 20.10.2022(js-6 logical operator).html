<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logical operator</title>
</head>
<body>
	<script>
		var a=parseInt(prompt("enter the value of a"));
		var b=parseInt(prompt("enter the value of b"));
		var c=parseInt(prompt("enter the value of c"));
		 if(a>b && a>c)
		 {
		 	document.write("A is greater then b and c");
		 }
		 else if(b>c && b>a)
		 {
		 	document.write("B is greater the a and c");
		 }
		 else if(c>a && c>b)
		 {
		 	document.write("C is greater then a and c");
		 }


	</script>

</body>
</html>
