<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IF-ELSE</title>
</head>
<body>
	<script>
		let a=parseInt(prompt("enter the value of a:"));
		let b=parseInt(prompt("enter the value of b:"));
		let c=parseInt(prompt("enter the value of c:"));
		if(a>b && a>c)
		{
			document.write("a is greater the b and c");
		}
		else if(b>c && b>a)
		{
            document.write("b is greater than c");
		}
		else if (c>a && c>b)
		{
			document.write("c is greater then b and a");
		}
		else
		{
			document.write("number should not be equal");
		}
	</script>

</body>
</html>
