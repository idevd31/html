	<title>JS-4</title>
</head>
<body>
	<script>
		var a=parseInt(prompt("enter the value of a:"));
		var b=parseInt(prompt("enter the value of b:"));
		document.write("addition of a and b:", a+b +"<br>");
		document.write("subtraction of a and b:", a-b +"<br>");
		document.write("multiplaication of a and b:", a*b +"<br>");
		document.write("divide of a and b:", a/b +"<br>");
		document.write("modulus of a and b:", a%b +"<br>");
		document.write("power of a and b", a**b +"<br>");
		
	</script>

</body>
