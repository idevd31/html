<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<script>
		var n=parseInt(prompt("enter teh fact number:"));
		var fact=1;
		while(n>0)
		{
			fact=fact*n;
			n--;
		}
		document.write(fact +"<br>");
		</script>
</body>
</html>
