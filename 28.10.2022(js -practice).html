<!DOCTYPE html>
<html>
<head>
	
	<title>Practice</title>
</head>
<body>
	<script>
		{
			var month= parseInt(prompt("enter the month"));
			switch (month)
			{
				case 1:
				case 2:
				{
					document.write("winter");
					break;
				}
				case 4:
				case 5:
				{
					document.write("spring");
					break;
				}
				case 6:
				case 7:
				case 8:
				{
					document.write("summer");
					break;
				}
				case 9:
				case 10:
				case 11:
				case 12:
				{
					document.write("autumn");
					break;
				}
				default :
				{
					document.write("enter month number between 1 to 12");
					break;
				}
			}
		}
	</script>

</body>
</html>
