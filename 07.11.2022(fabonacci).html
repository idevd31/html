<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fabonacci</title>
</head>
<body>
	<script>
		var f=0;
		document.write(f);
		var g=1;
		document.write(g);
		var h=f+g;
		document.write(h);
		var fab=h+g;
		document.write(fab);
		for( l=1;l<=100;l++)
		{
			fab=fab+l;
		}
		document.write(fab);
		


	</script>

</body>
</html>
